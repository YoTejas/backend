{% load static %}
<!DOCTYPE HTML>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vista Residency Studio</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/pannellum@2.5.6/build/pannellum.css" />
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/pannellum@2.5.6/build/pannellum.js"></script>
    <style>
        #panorama {
            width: 100%;
            height: 98vh;
        }
    </style>
</head>

<body>
    <div id="panorama" data-src="{{property.panorama}}"></div>
</body>

<script>
    const image = document.getElementById('panorama').getAttribute('data-src');
    pannellum.viewer('panorama', {
        "type": "equirectangular",
        "panorama": "https://vistaresidencystorage.blob.core.windows.net/vista-residency-media/" + image
    });
</script>

</html>
